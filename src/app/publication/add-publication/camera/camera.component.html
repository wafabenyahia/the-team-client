<div style="text-align:center">
    <div>
        <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
                (initError)="handleInitError($event)"></webcam>
        <br/>
        <button  class="nods" style="color: palevioletred" (click)="triggerSnapshot();" title="Take Picture">
            <mat-icon>camera_alt</mat-icon>
        </button><br>
<!--        <div class="actionBtn" (click)="triggerSnapshot();" title="Take Picture">ğŸ“¸</div>-->
<!--        <div class="actionBtn" (click)="showNextWebcam(true);" title="Switch Camera">ğŸ”</div>-->
        <button  class="nods" style="color: darkcyan" (click)="showNextWebcam(true);" title="Switch Camera" >
            <mat-icon>switch_camera</mat-icon>
        </button>

    </div>
</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
    <li>{{error }}</li>
</ul>
