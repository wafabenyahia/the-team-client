<h1 class="title" >Update comment</h1>
<div mat-dialog->
    <div class="col" style=" width: 100%; height: 50px;text-align: left;">
        <input   (keyup)="verifword($event)" [(ngModel)]="comment.comment"  placeholder="write your comment" style="width: 80%;   height: 50px;background-color: transparent; border-color: transparent!important;" />

        <i class='float-right mt-2'
           (click)="verif = !verif"
           [(emojiPickerIf)]="verif"
           [emojiPickerDirection]="'left'"
           (emojiPickerSelect)="handleSelection($event)">
            <mat-icon style="font-size: 30px;color: #cccccc;"> sentiment_satisfied_alt</mat-icon>
        </i>
